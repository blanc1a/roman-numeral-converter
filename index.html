<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter by Blanca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./blanca-logo.png">
</head>

<body>
    <section class="container">
        <h1>ROMAN NUMERAL CONVERTER</h1>
        <div>
            <form action="" class="formContainer">
                <label for="nmbr">Enter a Number:</label>
                <div class="innerFormContainer">
                    <input type="number" id="nmbr" name="nmbr" min="1" max="4999">
                    <button id="buttonCheck">Convert</button>
                </div>
            </form>
        </div>
        <div class="outputContainer">
            <span id="output"></span>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
